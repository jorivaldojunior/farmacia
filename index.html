<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmácia Multimedic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: white;
      overflow-x: hidden;
    }
    
    /* Animação da logo */
    .logo-animada {
      animation: bounceHorizontal 3s infinite ease-in-out;
      transform-origin: center bottom;
      width: 300px;
    }
    
    @media (min-width: 768px) {
      .logo-animada {
        width: 400px;
      }
    }
    
    @keyframes bounceHorizontal {
      0%, 100% {
        transform: translateX(0) scale(1);
      }
      25% {
        transform: translateX(-30px) scale(1.05, 0.95);
      }
      50% {
        transform: translateX(0) scale(1);
      }
      75% {
        transform: translateX(30px) scale(1.05, 0.95);
      }
    }
    
    /* Seta limpa e animada */
    .btn-seta-limpa {
      background: transparent;
      border: none;
      cursor: pointer;
      margin-top: 60px;
      font-size: 100px;
      color: #ef4444;
      font-weight: bold;
      padding: 0;
      line-height: 0.8;
      animation: moveSeta 1.5s infinite ease-in-out;
      transition: all 0.3s ease;
    }
    
    @keyframes moveSeta {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(20px);
      }
    }
    
    .btn-seta-limpa:hover {
      animation: none;
      transform: translateX(30px) scale(1.2);
      color: #dc2626;
    }
    
    .btn-seta-limpa:active {
      transform: translateX(30px) scale(0.9);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-center px-4">

  <!-- LOGO COM ANIMAÇÃO -->
  <img src="./image/logofarma.png" alt="Logo Farmácia Multimedic" class="logo-animada" />

  <!-- BOTÃO COM SETA LIMPA -->
  <button
    onclick="avancarPagina()"
    class="btn-seta-limpa"
    aria-label="Avançar"
  >></button>

  <!-- JS -->
  <script>
    function avancarPagina() {
      window.location.href = "index1.html";
    }
  </script>

</body>
</html>
