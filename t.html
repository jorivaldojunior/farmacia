<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmácia Multimedic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/50/medical-doctor.png" type="image/x-icon">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <style>
    .hide-scroll-bar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .hide-scroll-bar::-webkit-scrollbar {
      display: none;
    }

    /* Estilos para o carrossel */
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 0.75rem;
      height: 180px; /* Altura fixa para todos os dispositivos */
    }
    
    @media (min-width: 640px) {
      .carousel-container {
        height: 220px; /* Altura maior para tablets */
      }
    }
    
    @media (min-width: 768px) {
      .carousel-container {
        height: 280px; /* Altura maior para desktops */
      }
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-item {
      min-width: 100%;
      height: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Espaço para o menu inferior */
    body {
      padding-bottom: 4rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Cabeçalho -->
  <header class="bg-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-2">
      <img src="./image/logofarma.png" alt="Farmácia Multimedic" class="w-12 md:w-12" />
    </div>
    <p class="text-blue-700">Bom dia, <span class="font-semibold">Visitante!</span></p>
    <button class="text-white">
      <ion-icon name="cart-outline" class="text-blue-700 w-8 h-8"></ion-icon>
    </button>
  </header>

  <!-- Barra de pesquisa -->
  <div class="bg-white px-4 py-3 shadow">
    <div class="flex items-center bg-gray-100 rounded-full px-3 py-2">
      <img src="https://img.icons8.com/ios-filled/20/1a237e/search--v1.png" class="mr-2" alt="Ícone de Busca" />
      <input
        type="text"
        placeholder="O que você procura?"
        class="bg-transparent outline-none flex-1 text-sm text-[#1a237e]"
      />
    </div>
  </div>

  <!-- Carrossel de banners -->
  <section class="p-4">
    <div class="carousel-container shadow">
      <div id="banner-carousel" class="carousel">
        <div class="carousel-item">
          <img src="./image/banner5.png" alt="Promoção 1" />
        </div>
        <div class="carousel-item">
          <img src="./image/promoçao1.jpg" alt="Promoção 2" />
        </div>
        <div class="carousel-item">
          <img src="./image/promoçao.jpg" alt="Promoção 3" />
        </div>
      </div>
      <div id="banner-indicators" class="absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-2">
        <span class="w-2 h-2 bg-white rounded-full opacity-70"></span>
        <span class="w-2 h-2 bg-white rounded-full opacity-30"></span>
        <span class="w-2 h-2 bg-white rounded-full opacity-30"></span>
      </div>
    </div>
  </section>

  <!-- Seção de promoções -->
  <section class="px-4 mt-6">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-lg font-bold text-[#1a237e]">Promoções</h2>
      <a href="#" class="text-[#e53935] text-sm font-medium">Ver todas</a>
    </div>
    <div class="flex overflow-x-scroll pb-4 space-x-4 hide-scroll-bar">
      <!-- Produtos... (mantido igual) -->
    </div>
  </section>

  <!-- Seção de categorias -->
  <section class="px-4 mt-6">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-lg font-bold text-[#1a237e]">Categorias</h2>
      <a href="#" class="text-[#e53935] text-sm font-medium">Exibir tudo</a>
    </div>
    <div class="grid grid-cols-2 gap-4 md:grid-cols-4">
      <!-- Categorias... (mantido igual) -->
    </div>
  </section>

  <!-- Seção de cadastro -->
  <section class="px-4 mt-6 mb-16">
    <div class="bg-white rounded-xl shadow p-4 text-center">
      <p class="text-sm mb-2 text-[#1a237e]">Acesse sua conta e descubra ofertas personalizadas especialmente para você</p>
      <button
        class="bg-[#e53935] text-white py-2 px-4 rounded-full text-sm font-medium"
        onclick="login()"
      >
        Entrar ou cadastrar
      </button>
    </div>
  </section>

  <!-- Menu inferior -->
  <nav class="fixed bottom-0 w-full bg-white border-t shadow-lg flex justify-around items-center h-16 z-50">
    <!-- Itens do menu... (mantido igual) -->
  </nav>

  <script>
    function login() {
      alert("Redirecionando para login...");
    }

    document.addEventListener('DOMContentLoaded', () => {
      const carousel = document.getElementById('banner-carousel');
      const indicatorsContainer = document.getElementById('banner-indicators');
      const banners = Array.from(carousel.children);
      let currentIndex = 0;
      const totalBanners = banners.length;
      
      // Cria os indicadores dinamicamente
      indicatorsContainer.innerHTML = '';
      banners.forEach((_, index) => {
        const indicator = document.createElement('span');
        indicator.className = `w-2 h-2 bg-white rounded-full transition-opacity ${index === 0 ? 'opacity-70' : 'opacity-30'}`;
        indicatorsContainer.appendChild(indicator);
      });
      const indicators = Array.from(indicatorsContainer.children);

      function updateCarousel() {
        // Atualiza a posição do carrossel
        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        
        // Atualiza os indicadores
        indicators.forEach((indicator, index) => {
          indicator.classList.toggle('opacity-70', index === currentIndex);
          indicator.classList.toggle('opacity-30', index !== currentIndex);
        });

        // Avança para o próximo banner
        currentIndex = (currentIndex + 1) % totalBanners;
      }

      // Inicia o carrossel automático
      setInterval(updateCarousel, 3000);
    });
  </script>

</body>
</html>
